<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Logica de Programação JS</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        
        <script>
        
            var numero = parseInt(prompt("Digite um número de 1 a 3"));
            
            switch(numero){
                case 1: alert("Boa escolha");
                    break;
                case 2: alert("Legal");
                    break;
                case 3: alert("Massa");
                    break;
                default:
                    alert("Escolha de 1 a 3");
            }
           
        </script>
    </body>
</html>
