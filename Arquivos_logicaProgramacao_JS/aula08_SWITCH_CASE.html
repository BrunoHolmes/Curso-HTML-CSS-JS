<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Logica de Programação JS</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        
        <script>
        
            var numero = parseInt(prompt("Digite um número de 1 a 6"));
            
            switch(
                    if(numero === 1){
                        alert("Legal");
                    }else if(numero === 2){
                        alert("Bacana");
                    }else if(numero === 3){
                        alert("Massa");
                    }else if(numero === 4){
                        alert("Show");
                    }else if(numero === 5){
                        alert("Maneiro");
                    }else{
                        alert("Boa!")
                    }
                    
            }case(numero < 7 && numero > 0){
                alert("Opção incorreta, tente novamente");
                break;
            )
            
        </script>
    </body>
</html>
