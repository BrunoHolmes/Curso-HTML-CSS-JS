<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Logica de Programação JS</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        
        <script>
        
            var n1 = parseFloat(prompt("Digite um número"));
            var n2 = parseFloat(prompt("Digite outro número"));
            
            var media = (n1 + n2) / 2;
            
            alert(media > 5);
            
        </script>
    </body>
</html>
