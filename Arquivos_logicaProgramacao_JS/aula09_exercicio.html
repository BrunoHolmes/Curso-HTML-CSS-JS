<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Logica de Programação JS</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        
        <script>
            
            //Para esta tarefa reescreva o código da aula 09, mas inserindo uma linha divisória sempre que mudar a dezena. Ou seja, entre o 10 e o 11, entre o 20 e o 21 e assim por diante.

            var numero = parseFloat(prompt("Digite um número"));
            
            var i = 0;
            
            while(i <= 1000){
                document.write(numero + " x " + i + " = " + (numero * i) + "<br>");
                
                if(i % 10 === 0 && i > 0){
                    document.write("<hr>");
                }
                 i++;
            }
            
        </script>
    </body>
</html>
