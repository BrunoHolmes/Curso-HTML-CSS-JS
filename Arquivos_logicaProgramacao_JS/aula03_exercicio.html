<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Logica de Programação JS</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        <script>
        
            //pedir para o usuario digitar um número
            var n1 = prompt("digite um número");
            
            //pedir para converter em número inteiro
            n1 = parseInt(n1);
            
            //pedir para o usuário digitar outro número
            var n2 = prompt("Digite outro número")
            
            //converter em número inteiro
            n2 = parseInt(n2);
            /*
                mostrar num alert o seguinte texto: o resto da divisão de (n1) por (n2) é: (resultado)           
            */
            alert("O resto da divisão é: " + (n1 % n2));
            
            /*
            mostrar num alert o seguinte texto: o número (n1) elevado a (n2) é: (resultado)
            */
            alert("O primeiro número digitado elevado ao segundo é: " + (n1 ** n2));
            
        </script>
    </body>
</html>
